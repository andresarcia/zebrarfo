<!DOCTYPE html>
<html lang="en">
  	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>White Spaces Monitor</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	</head>
	<body>
		<div id="waiting"></div>
		<div id="error"></div>

		<div class="container">
			<br />
			<br /><br /><br />
			<div id="modal-parsing-measures"></div>
			<div id="upload-measures"></div>
		</div>
		
		<script id="waiting-template" type="text/x-handlebars-template">
			<div class="ws-waiting">
				<div class="ws-waiting-icon">
					<span class="glyphicon glyphicon-3x glyphicon-refresh glyphicon-refresh-animate"></span>
				</div>
			</div>
		</script>

		<script id="error-template" type="text/x-handlebars-template">
			<div class="ws-error">
				<div class="ws-error-message">
					<div class="ws-error-glyphicon pull-left">
						<span class="glyphicon glyphicon-2x glyphicon-warning-sign"></span>
					</div>
					<ul class="list-inline">
					  	<li><h3>{{title}}</h3></li>
					  	<li>
					  		<ul class="list-unstyled">
							  	{{#each message}}
							  		<li><em>{{ this }}</em></li>
							  	{{/each}}
							</ul>
					  	</li>
					</ul>
					<button id="error-button" type="button" class="btn ws-error-button btn-lg">Got it</button>
				</div>
			</div>
		</script>

		<script id="upload-measures-template" type="text/x-handlebars-template"> 
			<form>
				<div class="input-group form-group has-feedback">
			      	<div class="input-group-btn">
			        	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Pick a zone <span class="caret"></span></button>
			        	<ul class="dropdown-menu" role="menu">
			        		{{#each this.models}}
							<li><a class="item-zone-name" href="#">{{attributes.name}}</a></li>
							{{/each}}
			        	</ul>
			      	</div>
					<label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
					<input id='upload-measures-name' type="text" class="form-control" placeholder="or type a zone name">	
					<span class="feedback-icon-container glyphicon form-control-feedback"></span>
			    </div>

				<div class="ws-dragandrophandler">
					<h1>Drag files here</h1>
					<div>Or, if you prefer...</div>
					<br />
					<input id='upload-measures-file' type="file" multiple='multiple' name='data'>
				</div>

				<ul id="upload-measures-files-info" class="list-group">
					<li class="list-group-item list-group-item-info">
				    	<span class="badge">0</span>
				    	Files to upload
				  	</li>
				  	<li class="list-group-item list-group-item-info">
				    	<span class="badge">0 Byte</span>
				    	Weight of files to upload
				  	</li>
				</ul>

				<button id='upload-measures-button-delete' type="button" class="btn btn-warning btn-sm pull-left">Delete selected files</button>
				<button id='upload-measures-button' type="button" class="btn btn-primary btn-lg pull-right">Synchronize</button>
			</form>
		</script>

		<script id="modal-parsing-measures-template" type="text/x-handlebars-template">
			<div class="modal fade" id="modal-parsing-measures-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
				   	<div class="modal-content">
				      	<div class="modal-body">
				        	<div class="progress">
  								<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    								0%
  								</div>
							</div>

							<div class="list-group">
								<a href="#" class="list-group-item active">
									<span class="badge">0/{{numFiles}}</span>
								    Files parsed
								</a>
							  	<a href="#" class="list-group-item">
							    	<h4 class="list-group-item-heading">Measures data</h4>
							    	<table id="ws-modal-parsing-measures-data-table" class="table table-hover">
									  	<tr>
									  		<td>Name</td><td id="ws-modal-parsing-measures-data-table-name"></td>
									  	</tr>
									  	<tr>
									  		<td>Number of Coordinates</td><td id="ws-modal-parsing-measures-data-table-numberCoordinates"></td>
									  	</tr>
									  	<tr>
									  		<td>Potency Min</td><td id="ws-modal-parsing-measures-data-table-potencyMin"></td>
									  	</tr>
									  	<tr>
									  		<td>Potency Max</td><td id="ws-modal-parsing-measures-data-table-potencyMax"></td>
									  	</tr>
									  	<tr>
									  		<td>Potency Avg</td><td id="ws-modal-parsing-measures-data-table-potencyAvg"></td>
									  	</tr>
									  	<tr>
									  		<td>Standar Desviation of Potency Avf</td><td id="ws-modal-parsing-measures-data-table-sdPotencyAvg"></td>
									  	</tr>
									  	<tr>
									  		<td>Averge of Standar Desviation Potency</td><td id="ws-modal-parsing-measures-data-table-avgPotencySD"></td>
									  	</tr>
									</table>
							  	</a>
							  	<a href="#" class="list-group-item">Uploading data
							  		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right"></span>
							  	</a>
							  	<a href="#" class="list-group-item">Processing in the server
							  		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate pull-right"></span>
							  	</a>
							</div>


				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel upload</button>
				      	</div>
				    </div>
				</div>
			</div>
		</script>

		<!-- External library Includes -->
		<script type="text/javascript" src="javascripts/vendor/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="javascripts/vendor/bootstrap-filestyle.js"></script>
		<script type="text/javascript" src="javascripts/vendor/bootstrap-dropdown.js"></script>
		<script type="text/javascript" src="javascripts/vendor/bootstrap-modal.js"></script>
		<script type="text/javascript" src="javascripts/vendor/underscore-min.js"></script>
		<script type="text/javascript" src="javascripts/vendor/handlebars.min.js"></script>
		<script type="text/javascript" src="javascripts/vendor/backbone-min.js"></script>

		<script type="text/javascript" src="javascripts/app/util/parser.js"></script>
		<script type="text/javascript" src="javascripts/app/util/formatSizeUnits.js"></script>
		<script type="text/javascript" src="javascripts/app/model/UploadMeasuresContainers.js"></script>
		<script type="text/javascript" src="javascripts/app/model/Place.js"></script>
		<script type="text/javascript" src="javascripts/app/model/PlaceUpload.js"></script>
		<script type="text/javascript" src="javascripts/app/collection/Places.js"></script>
		<script type="text/javascript" src="javascripts/app/view/UploadMeasuresView.js"></script>
		<script type="text/javascript" src="javascripts/app/view/ErrorView.js"></script>
		<script type="text/javascript" src="javascripts/app/view/WaitingView.js"></script>
		<script type="text/javascript" src="javascripts/app/view/ParsingMeasuresView.js"></script>
		<script type="text/javascript" src="javascripts/app/app.js"></script>

	</body>
</html>
