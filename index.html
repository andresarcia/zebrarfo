		<script id="places-template" type="text/x-handlebars-template">

    						<h1 class="col-md-12">{{this.attributes.name}}</h1>
					  		<table class="table table-striped table-condensed">
						    	<tr>

							  	</tr>

							  	<tr>

							  	</tr>
							  	<tr>
							  		<td>Maximum power</td>

							  	</tr>
							  	<tr>
							  		<td>Average power</td>

							  	</tr>
							  	<tr>
							  		<td>Standard deviation of power</td>

							  	</tr>
							  	<tr>

	  						<br>
	  					</div>

		<script id="upload-measures-template" type="text/x-handlebars-template"> 
			<form>
				<div class="input-group form-group has-feedback">
			      	<div class="input-group-btn">
			        	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">Pick a zone <span class="caret"></span></button>
			        	<ul class="dropdown-menu" role="menu">
			        		{{#each this.models}}
							<li><a class="item-zone-name" href="#upload">{{attributes.name}}</a></li>
							{{/each}}
							{{#unless this.models}}
								<li class="divider"></li>
    							<li><a href="#">You have not uploaded any place</a></li>
							{{/unless}}
			        	</ul>
			      	</div>
					<label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
					<input id='upload-measures-name' type="text" class="form-control" placeholder="or type a zone name">	
					<span class="feedback-icon-container glyphicon form-control-feedback"></span>
			    </div>

				<div class="ws-dragandrophandler">
					<h1>Drag files here</h1>
					<div>Or, if you prefer...</div>
					<br />
					<input id='upload-measures-file' type="file" multiple='multiple' name='data'>
				</div>

				<ul id="upload-measures-files-info" class="list-group">
					<div class="well well-sm">
						Files to upload 
						<span class="badge">0</span>
						<hr>
						Weight of files to upload 
						<span class="badge">0 Bytes</span>
					</div>
				</ul>

				<button id='upload-measures-button-delete' type="button" class="btn btn-warning btn-sm pull-left">Delete selected files</button>
				<button id='upload-measures-button' type="button" class="btn btn-primary btn-lg pull-right">Synchronize</button>
			</form>
		</script>
